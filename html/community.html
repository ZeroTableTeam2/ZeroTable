<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/community.css" rel="stylesheet">
    <title>Zero Waste - home</title>
</head>
<body>
    <header>
        <a href="../html/index.html" id="logo-img"><img src="../images/logoImg.png"></a>
        <a href="../html/index.html" id="logo-text"><img src="../images/logoText.png"></a>
        <a href="#" id="menu-button"><img src="../images/menu-button.svg"></a>
        <div id="search">
            <form>
                <button id="search-button" type="button"></button>
                <input type="text" id="search-box" placeholder="search...">
                <button id="reset-button" type="reset"></button>
            </form>
        </div>
        <a href="#" id="noticeButton"><img src="../images/notify.svg"></a>
        <!-- <div id="noticeBox"></div> -->


        <a href="../html/login.html" id="loginButton"><img src="../images/login.svg"></a>
    </header>
    <main>
        <div id="menu">
            <div class="menu-content">
                <div class="menu-content-icon" id="dashboard"><img src="../images/DashBoard.svg"></div>
                <p class="menu-content-text"><a href="index.html">Dashboard</a></p>
            </div>
            <div class="menu-content">
                <div class="menu-content-icon" id="recipe"><img src="../images/recipe.svg"></div>
                <p class="menu-content-text"><a href="#">Recipe</a></p>
            </div>
            <div class="menu-content">
                <div class="menu-content-icon" id="myIngredients"><img src="../images/ingredients.svg"></div>
                <p class="menu-content-text"><a hr공지사항ef="#">My ingredients</a></p>
            </div>
            <div class="menu-content">
                <div class="menu-content-icon" id="comunity"><img src="../images/community.svg"></div>
                <p class="menu-content-text"><a href="community.html">Community</a></p>
            </div>
            <div class="menu-content">
                <div class="menu-content-icon" id="customer"><img src="../images/customerService.svg"></div>
                <p class="menu-content-text"><a href="customer.html">Customer</a></p>
            </div>
            <div id="setting"></div>
        </div>
        <article class="commonContent">
            <div id="communityPage">
                <div id="communityPageSelect">
                    <button id="goToAnnounceButton" onclick="changeContainer('announce')">공지사항</button>
                    <button id="goToFreeButton" onclick="changeContainer('free')">자유게시판</button>
                    <button id="goToShareButton" onclick="changeContainer('share')">레시피 공유 게시판</button>
                </div>
                <div id="boardList">
                    <div class="container containerActive" id="announce">
                        <div class="communityBoard" id="announceBoard">
                            <div style="border-bottom: 1px solid gray;">
                                <div id="announceList">
                                    <span>제목</span><span>등록일</span>
                                </div>
                                <div style="text-align: center;">
                                    <p style="margin-top: 8px;">등록된 공지가 없습니다.</p>
                                </div>
                                
                            </div>
                            <button id="writeButton">글쓰기</button>
                        </div>
                    </div>
                    <div class="container containerNone" id="free">
                        <div class="communityBoard" id="freeBoard">
                            <div style="border-bottom: 1px solid gray;">
                                <div id="freeList">
                                    <span>제목</span><span>닉네임</span><span>등록일</span>
                                </div>
                                <div style="text-align: center;">
                                    <p style="margin-top: 8px;">등록된 게시글이 없습니다.</p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="container containerNone" id="share">
                        <div class="communityBoard" id="shareBoard">
                            <div style="border-bottom: 1px solid gray;">
                                <div id="shareList">
                                    <span>레시피</span><span>닉네임</span><span>등록일</span>
                                </div>
                                <div style="text-align: center;">
                                    <p style="margin-top: 8px;">등록된 레시피가 없습니다.</p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="boardDetail">
                    <div class="container containerActive">
                        <div class="communityBoard" id="announceDetail">
                            
                        </div>
                    </div>
                    <div class="container containerNone">
                        <div class="communityBoard" id="freeDetail">
                            
                        </div>
                        
                    </div>
                    <div class="container containerNone">
                        <div class="communityBoard" id="shareDetail">
                        </div>
                    </div>
                </div>

                <div id="write">
                    <div id="writeContainer">
                    </div>
                </div>
            </div>
        </article>
    </main>

    <script src="../javaScript/main.js"></script>
    <script src="../javaScript/community.js"></script>
</body>
</html>
